<!DOCTYPE html>
<html>
  <head>
    <title>Global CSS - Demo</title>
    <link rel="stylesheet" href="./global.css">
  </head>
  <body>
    <div>div</div>
    <section>section</section>
    <article>article</article>
    <aside>aside</aside>
    <header>header</header>
    <footer>footer</footer>
    <main>main</main>
    <nav>nav</nav>
    <hgroup>hgroup</hgroup>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h1</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <p>p</p>
    <p><q>q</q></p>
    <a href="index.html">a</a>
    <figure>
      <blockquote cite="index.html">blockquote</blockquote>
      <figcaption>figcaption, <cite>cite</cite></figcaption>
    </figure>
    <address>address</address>
    <ul>
      <li>ul > li</li>
      <ul>
        <li>ul > ul > li</li>
        <ul>
          <li>ul > ul > ul > li</li>
        </ul>
      </ul>
    </ul>
    <ol>
      <li>ol > li</li>
      <ul>
        <li>ol > ul > li</li>
        <ol>
          <li>ol > ul > ol > li</li>
        </ol>
      </ul>
    </ol>
    <menu>
      <li>menu > li</li>
    </menu>
    <hr>
    <form>
      <fieldset>
        <legend>legend</legend>
        <label>text</label>
        <input type="text">
      </fieldset>
      <label>email</label>
      <input type="email">
      <label>search</label>
      <input type="search">
      <input type="submit" value="input-submit">
      <input type="button" value="input-button">
      <input type="reset" value="input-reset">
    </form>
    <button>button</button>
  </body>
</html>
